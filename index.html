<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form001.css">
    <title>Formulaire</title>
</head>

<body>
    <form action="#" method="post">
        <h1>FORMULAIRE</h1>
        <hr>
        <div class="part1">
            <input type="text" name="text" id="name" placeholder="MY NAME IS">
            <input type="email" name="email" id="email" placeholder="MY EMAIL IS">
        </div>
        <div class="part2">
            <input type="text" name="number" id="number" placeholder="MY NUMBER IS">
        </div>
        <div class="part3">
            <select name="subject" id="subject">
                <option value="subject1">SUBJECT LINE</option>
            </select>
        </div>
        <div>
            <textarea name="text" id="" cols="30" rows="10" placeholder="TO LIKE TO TALK ABOUT"></textarea>
        </div>
        <div class="final">
            <input type="submit" value="ENVOYER">
            <input type="reset" value="REPRENDRE">
        </div>
    </form>
</body>

</html>
